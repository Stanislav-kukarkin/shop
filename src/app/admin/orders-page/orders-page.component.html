<div *ngIf="orders.length; else noOrders">
    <h2 class="text-center">Таблица заказов </h2>

    <table>
        <thead>
            <tr >
                <th class="leftt">Date</th>
                <th class="left">Phone</th>
                <th class="leftt">Name</th>
                <th class="left"> Address</th>
                <th class="left"> Products</th>
                <th class="left">Price</th>
                <th class="left">Status</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order.date | date : 'medium'}}</td>
                <td>{{ order.phone }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.address }}</td>
                <td><div *ngFor="let product of order.orders">{{product.title}}</div></td>
                <td>
                    <div class="text-center">{{ order.price }}rub </div>
                    <div class="text-center">{{ order.payment }} </div>
                </td>
                <td><button class="btn btn-danger" (click)="remove(order.id)">Complited</button></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noOrders>
    <p class="text-center">Нет заказов...</p>
</ng-template>
