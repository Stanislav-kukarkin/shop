<div *ngIf="products.length; else loading">
    <h2 class="text-center">Редактирования товара</h2>

    <div class="form-control">
        <input type="text" placeholder="Найти товар..." [(ngModel)]="productName">
    </div>

    <table>
        <thead>
            <tr >
                <th class="leftt">Id</th>
                <th class="left">Название</th>
                <th class="leftt">Цена</th>
                <th class="left">Дата создания</th>
                <th class="left">Редактировать</th>
                <th class="left">Удалить</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products | search : productName; let idx = index">
                <td>{{ idx + 1}}</td>
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.date | date : 'medium' }}</td>
                <td><button class="btn btn-dark " [routerLink]="['/admin','product',product.id,'edit']"> Редактировать</button></td>
                <td><button class="btn btn-danger" (click)="remove(product.id)">Удалить</button></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Загрузка...</p>
</ng-template>
